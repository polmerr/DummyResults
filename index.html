<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div id="container">
    <div id="topContent">
      <h4>Your Result</h4>
      <div id="circleResult">
        <h1 id="bigResult">76</h1>
        <p id="smallResult"> of 100</p>
      </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="belowContent">
      <p id="belowTitle">Summary</p>
      <div class="resultBox" id="reaction">
        <img src="assets/images/icon-reaction.svg">
        <p>Reaction</p>
        <p class="rate"><strong>80</strong>/100</p>
      </div>
      <div class="resultBox" id="memory">
        <img src="assets/images/icon-memory.svg">
        <p>Memory</p>
        <p class="rate"><strong>92</strong>/100</p>
      </div>
      <div class="resultBox" id="verbal">
        <img src="assets/images/icon-verbal.svg">
        <p>Verbal</p>
        <p class="rate"><strong>61</strong>/100</p>
      </div>
      <div class="resultBox" id="visual">
        <img src="assets/images/icon-visual.svg">
        <p>Visual</p>
        <p class="rate"><strong>71</strong>/100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>


</body>
</html>
